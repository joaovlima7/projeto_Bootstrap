<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
        }

        .mostrar-container {
            border: 1px solid rgb(117, 117, 213);
        }
    </style>

</head>

<body>

    <h1 class="display-5 mt-4">Trabalhando com Grid</h1>
    <hr>

    <!--Criando a área de conteúdo: -->
    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-3 conteudo">
                Conteúdo com 3/12 colunos continuar escrevendo
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-6 conteudo">
                Conteúdo com 6/12 colunos 
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-9 conteudo">
                Conteúdo com 9/12 colunos
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-12 conteudo">
                Conteúdo com 12 colunas
            </div>
        </div>
    </div>
</body>
