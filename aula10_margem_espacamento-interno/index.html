<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h1 class="">Margem e espaçamento interno</h1>
    <hr>
    <br><br>

    <!--
        mt: margin top
        mb: margin botton
        ms: margin left
        me: margin right
        mx: margem em x (horizontal) esquerda/direita
        my: margem em y (vertical) top/botton
        m: Margem para todos os lados
        valores de 0-5
        (REM - unidade de medida do bootstrap)
    -->

    <h1 class="bg-success mt-5">Aplicando Margens</h1>
    <p class="bg-success mt-5 ms-4">Parágrafo em para exemplificar</p>
    <h1 class="bg-seccess mx-5">Aplicabdo Margens em x</h1>
    <h1 class="bg-seccess my-3">Aplicando Margens em Y</h1>

    <br>
    <!--
        pt: padding top
        pb: padding botton
        ps: padding left
        pe: padding right
        px: padding em x (horizontal) esquerda/direita
        py: padding em y (vertical) top/botton
        p: padding para todos os lados
        valores de 0-5
        (REM - Unidade de medida do Bootstrap)
    -->

    <h1 class="bg-success p-5">Aplicando Margens</h1>
    <p class="bg-success ps-5">Parágrafo em para exemplificar</p>
    <h1 class="bg-success pt-5 ps-3 pb-4">Aplicando Margens em x</h1>
    <h1 class="bg-success pb-4">Aplicando Margens em y</h1>
</body>
